{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>ThinkBucket | where people throws groundbreaking ideas</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{static_url}}css/main.css" type="text/css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

<body>
<header>
  <div class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
      <a href="{% url 'blog:home' %}" class="navbar-brand d-flex align-items-center">
        <img src="{{ static_url }}logo\thinkbucket.png" alt="LOGO" height="80" width="50"> 
        <strong>ThinkBucket</strong>
      </a>
    </div>
    {% if user.is_authenticated %}
    <p class="mr-3">Hello, <strong>{{user.username}}</strong></p><p><a class="btn btn-sm btn-dark nav-link mr-5" href="{% url 'account:logout' %}">Logout</a></p> 
      {% endif %}
  </div>
</header>
<main>
<div class="container">
    <div>
        <h1 class="text-center mt-5">Write down your mesmerizing Ideas</h1>
    </div>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Author's Name</label>
            <input type="text" class="form-control" id="blog-author" aria-describedby="emailHelp" placeholder="Enter Authors name here" name="blog-author" required>
          </div>
         
          <br>
          <div class="form-group">
            <label for="title">Blog Title</label>
            <input type="text" class="form-control" id="blog-title" placeholder="Enter title of your BLog" name="blog-title" required> 
          </div>
          <br>
          <div class="form-group">
            <label for="file">Image File</label>
            <input type="file" accept="image/*" class="form-control-file" id="blog-image" name="blog-image" placeholder="Enter an Image relavant to your Blog Post" required>
          </div>
          <br>
          <div class="form-group">
            <label for="description">Blog Description</label>
            <textarea class="form-control" name="blog-description" id="blog-description"  cols="80" rows="10" required>
            </textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-dark">Submit</button>
          <br>
    </form>
</div>
</main>
<footer>
  <div class="container py-5">
    <p class="text-center">Copyright &copy ThinkBucket 2022 </p>  
  </div>
</footer>
<!-- Jquery Link -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!-- popper link -->

<!-- bootstrap core js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

  </body>
</html>
